
{% extends "base.html" %}

{% block start %}
    <div class="container mt-5">
        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>Update Resource</h2>
            <hr>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Resource Name</label>
                <input name="resources_name" value="{{ resource.resource_name }}" type="text" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Resource Description</label>
                <textarea name="resources_description" class="form-control" required>{{ resource.resource_description }}</textarea>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Resource Image</label>
                <input name="resources_image" type="file" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Update Resource</button>
        </form>
    </div>
{% endblock %}
